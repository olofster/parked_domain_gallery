<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Parked Domain Gallery</title>

		<meta name="keywords" content="blueprint, background image slideshow, fullscreen slideshow, jquery, fullscreen image, web development" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		
		<script src="handlebars-v1.3.0.js" type="text/javascript" charset="utf-8"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		
		<script src="js/modernizr.custom.js"></script>
		
	</head>


	<body>
		

		<div class="container">
			<header class="clearfix">
				<h1></h1>
			</header>	

			
			<script id="template" type="text/x-handlebars-template"> 
				<div class="main">
					<ul id="cbp-bislideshow" class="cbp-bislideshow">
	
       				{{#works}} 
                    	<li><img src={{imageSrc}} alt={{title}} /><p class="credits"> {{title}}, courtesy of <a href="">{{artist}}</a> and <a href="http://parkeddomaingallery.com">parkeddomaingallery.com</a> </p></li>
			        {{/works}} 
			
					</ul>
				</div>

    		</script>
			
			
			<script>
		
				var source = $("#template").html(); 
				var template = Handlebars.compile(source); 

				var data = { 
							works: [ { 
							    title: "The Clouds",
							    artist: "Niko Princen",
							    imageSrc: "images/animation.gif" 
							}, { 
							    title: "Jennifer in Paradise",
							    artist: "Constant Dullaart",
							    imageSrc: "images/jenniferinparadise.jpg" 
							},
							{ 
							    title: "Smith",
							    artist: "3 End Technical Lead",
							    imageSrc: "images/animation.gif" 
							} ]
						};

				$('body').append(template(data));

			</script>


		
		
		</div>

		

		<!-- imagesLoaded jQuery plugin by @desandro : https://github.com/desandro/imagesloaded -->
		<script src="js/jquery.imagesloaded.min.js"></script>
		<script src="js/cbpBGSlideshow.js"></script>
		<script>
			
			$(function() {
				cbpBGSlideshow.init();
			});

		</script>
	</body>
</html>
